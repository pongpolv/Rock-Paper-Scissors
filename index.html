<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
      <div class="scoreboard">
        <h2 class="score-message">Scores</h2>
        <div class="score-container">
          <div class="score-box">
            <p>Player score</p>
            <div class="playerScore">Player: 0</div>
          </div>
          <div class="score-box">
            <p>Machine score</p>
            <div class="machineScore">Machine: 0</div>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button id="rock" data-key="rock">Rock</button>
        <button id="paper" data-key="paper">Paper</button>
        <button id="scissors" data-key="scissors">Scissors</button>
      </div>
    </div>
  </body>
</html>
